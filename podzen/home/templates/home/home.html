    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fff 0%, #f6f6f6 100%);
            --card-bg: #fcfcfc;
            --text-color: #000000;
            --brand-color: #FF0000;
            --btn-bg: #FF0000;
            --btn-hover: #cc0000;
            --input-bg: #FFFFFF;
            --footer-color: #888;
            --border-color: #AAAAAA;
        }

        body[data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #181818 0%, #232323 100%);
            --card-bg: #232323;
            --text-color: #FFFFFF;
            --brand-color: #FF0000;
            --btn-bg: #FF0000;
            --btn-hover: #cc0000;
            --input-bg: #3D3D3D;
            --footer-color: #AAAAAA;
            --border-color: #AAAAAA;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-color);
            --brand-color: #FF0000;
            transition: background 0.3s, color 0.3s;
        }

        .card {
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: background 0.3s, color 0.3s, border 0.3s;

            .main-heading {
                font-size: 2rem;
                font-weight: 600;
            }
        }

        .brand {

            color: var(--brand-color);
            letter-spacing: 2px;
            font-size: 4.2rem;
            transition: color 0.3s, font-size 0.3s;
        }

        .youtube-input {
            border-radius: 2rem;
            background: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: background 0.3s, color 0.3s, border 0.3s;
        }

        .youtube-input::placeholder {
            color: #888;
            opacity: 1;
            transition: color 0.3s;
        }

        body[data-theme="dark"] .youtube-input::placeholder {
            color: #AAAAAA;
            opacity: 1;
        }

        .youtube-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, .15);
        }

        .btn-podzen {
            background: var(--btn-bg);
            color: #fff;
            border-radius: 2rem;
            transition: background 0.2s;
        }

        .btn-podzen:hover {
            background: var(--btn-hover);
        }

        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 10;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 64px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 6px;
            bottom: 4px;
            background-color: red;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--btn-bg);
        }

        input:checked+.slider:before {
            transform: translateX(28px);
            background-color: #fff;
        }

        .slider:after {
            content: attr(data-light);
            color: #fff;
            position: absolute;
            right: 8px;
            top: 3px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        input:checked+.slider:after {
            content: attr(data-dark);
            left: 8px;
            right: auto;
        }

        footer {
            color: var(--footer-color);
            transition: color 0.3s;
        }

        .logo {
            width: 80px;
            color: #212121;
        }

        .logo :is(path[fill="#212121"]) {
            fill: currentColor;
        }

        /* Example hover */
        .logo:hover path[fill="red"] {
            fill: #e62117;
        }
    </style>
</head>

    <!-- Bootstrap JS -->

    <script>
        // Theme toggle logic
        const themeSwitch = document.getElementById('themeSwitch');
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('podzen-theme', theme);
            themeSwitch.checked = theme === 'dark';
        }
        // Load theme from localStorage
        const savedTheme = localStorage.getItem('podzen-theme');
        if (savedTheme === 'dark') {
            setTheme('dark');
        } else {
            setTheme('light');
        }
        themeSwitch.addEventListener('change', function () {
            setTheme(themeSwitch.checked ? 'dark' : 'light');
        });
    </script>
